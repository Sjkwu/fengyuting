<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>成语文生图</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin: 20px; }
        h1 { font-size: 2em; color: #333; }
        img { margin: 10px; border: 1px solid #ccc; }
        u { color: #555; }
    </style>
</head>
<body>
    <h1>画蛇添足 (huà shé tiān zú)</h1>
    <p>生成的文生图中包含的文本：<u>画蛇添足，形容做了多余的事，反而把事情弄坏。</u></p>
    <img src="1.png" alt="画蛇添足生成图" width="300">
    <p>生成过程：开始时直接生成 prompt 为 “画蛇添足” 的图像，结果未如预期；然后描述了这个成语的具体画面：一个人在地上用木棍画简笔画的蛇，最后给蛇画上了脚，风格是简笔画；最终生成了几轮，挑选了一张相对较好的结果。</p>
</body>
</html>
